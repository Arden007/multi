    <div class="contact page">
        <form action="contact page">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first name" placeholder="Your name..">

            <label for="sname">Surname</label>
            <input type="text" id="sname" name="surname" placeholder="Your surname..">

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Your country">

            <label for="province">Province</label>
            <input type="text" id="province" name="province" placeholder="Your province">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something" style="height: 200px;">
            </textarea>

            <input type="submit" value="submit">
        </form>
